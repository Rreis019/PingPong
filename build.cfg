release:
Compiler(g++)
Target(.cpp)
Source(src)
Source (src/Engine)
Source(src/Engine/Core)
Source (src/Engine/ECS)
Source(src/Engine/Comps)
Include(-IC:/mingw64/include -Isrc -Isrc/Engine -Isrc/Engine/Core -Isrc/Engine/Comps -Isrc/Engine/ECS -w -O3)
Link(-LC:/mingw64/lib -mwindows -lmingw32 -lSDL2main -lSDL2_image -lSDL2 -lSDL2_ttf -s)
ObjectDir(obj/Release)
Output(bin\Release\pingpong.exe)
Show
Start

